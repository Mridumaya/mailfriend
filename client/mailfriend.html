    {{#if isError}}
    <div class="alert alert-danger">{{errorMessage}}</div>

    {{#if isSuccess}}
    <div class="alert alert-success">{{successMessage}}</div>

<template name="masterLayout">
    {{#if hasLogin}}
    <section class="wrapper">
        <header>
            <div class="mobile-header">
                <h1 class="logo"><a href="{{pathFor 'feature_select'}}"><img src="/images/logo.png" alt="Mailfriend" title="Mailfriend"></a></h1>
                <h1 class="logo_2"><a href="{{pathFor 'feature_select'}}"><img src="/images/logo_2.png" alt="Mailfriend" title="Mailfriend"></a></h1>
                <article class="user_pic">
                    <ul>
                        <li>
                            <img src="{{picture}}" alt="user_pic" title="user_pic" height="43" width="40">
                            <div class="image-mask"></div>
                        </li>
                        <li>
                            <a href="#" class="edit-user-info">{{fullname}}</a>
                        </li>
                        <li class="bg_none">
                            <a href="#" class="logout"><img src="/images/logout_pic.png" alt="Sign out" title="Sign out"></a>
                        </li>
                    </ul>
                </article>
            </div>
        </header>

        <!--left tab menu start-->
        <div class="mobile-menu mobile-menu1">
            <section class="left_nav">
                <ul>
                    <li class="new-campaign">
                        <a href="#" class="btn-create-campaign"><span class="new_coamp"></span><span>new campaign</span></a>
                    </li>
                    <li class="campaign-list">
                        <a href="#" class="btn-view-campaign"><span class="exist_comp"></span><span>existing campaigns</span></a>
                    </li>
                    <li class="my-inbox">
                        <a href="#" class="btn-view-messages"><span class="my_inbox"><span class="notification">3</span></span><span>My inbox</span></a>
                    </li>
                </ul>
            </section>
        </div>
        <div class="mobile-menu-bg"></div>
        <!--left tab menu end--> 

        <div id="container1">
            <div class="container">
                <div class="row mrm15">
                    <div class="col-md-12">
                        {{ > yield}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{else}}
    {{> home}}
    {{/if}}
</template>

<template name="masterLogoutLayout">
    {{> yield}}

    {{> footer}}
</template>

<template name="footer">
    <footer>
        <div class="home_wrapper">
            <h1 class="logo"><a href="#"><img src="/images/footer_logo.png" alt="Mailfriend"></a></h1>
            <h2>Copyright &copy; 2014 Reviver. All Rights Reserved.</h2>
        </div>
    </footer>
</template>

<template name="google_api_dialog">
    <div id="google-api-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Google api for {{domain}}</h3>
                </div>
                <div class="modal-body">
                    <div class="input-prepend">
                        <span class="add-on">Client id:</span>
                        <input style="width:400px;" class="span4 client-id" type="text" placeholder="id">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on">Client secret:</span>
                        <input style="width:400px;" class="span4 client-secret" type="text" placeholder="secret">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on">Redirect URIs</span>
                        <input style="width:400px;" class="span5" disabled placeholder="{{domain}}_oauth/google?close">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on">Javascript Origins</span>
                        <input style="width:400px;" class="span5" disabled placeholder="{{domain}}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary google-api-set">set</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="home">
    <section id="content" class="header_part">
        <div class="home_wrapper">
            <div class="header_part_top">
                <h1 class="home_logo"><a href="{{pathFor 'home'}}"><img src="/images/Home_logo.png" alt="MailFriend"></a></h1>
                <div class="manubar">
                    <ul>
                        <li><a href="{{pathFor 'faq'}}" class="nav-faq">FAQ</a></li>
                        <li><a href="{{pathFor 'about'}}" class="nav-about">About</a></li>
                        <li><a href="#" class="nav-login" data-target="#login-dialog" data-toggle="modal">Login</a></li>
                        <li><a href="#" class="nav-sign-up active register">Sign up</a></li>
                    </ul>
                </div>
                <div class="header_part_2">
                    <h2>Mail<span>Friend</span></h2>
                    <h3>send mail to people who care</h3>
                    <div class="explore_buttton"> <a href="javascript:void(0)" class="nav_down" id="nav_down"></a>
                        <h4>Explore more</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header-part end-->
    <!-- More-info-part start-->
    <section class="more_info_part">
        <div class="home_wrapper">
            <ul>
                <li>
                    <a> 
                        <span class="main_bg write"></span>
                        <h1>Write <br>
                            <span>message</span>
                        </h1>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="main_bg search"></span>
                        <h1>search <br>
                            <span>for relevant friends</span>
                        </h1>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="main_bg send_it"></span>
                        <h1>send it <br>
                            <span>off people who care</span>
                        </h1>
                    </a>
                </li>
            </ul>
            <a href="#" class="button add-google-oauth">Login with your Gmail account</a>
        </div>
    </section>
</template>

<template name="faq">
    <div class="row text-center mt60" style="color:white;">
        <h3>FAQ</h3>
    </div>
</template>

<template name="about">
    <div class="row text-center mt60" style="color:white;">
        <h3>About</h3>
    </div>
</template>

<template name="feature_select">
    <div id="container-inner">
        <section class="inbox_content">
            <div class="block_head">
                <div class="box_left">
                    <h2>Welcome {{name}}</h2>
                    <img src="/images/arreow_block.png" alt="arreow_box">
                </div>
            </div>
            <div class="block_main_content">
                <div class="row feature-select">
                    <div class="col-md-4">
                        <button class="btn btn-default btn-lg btn-block btn-create-campaign">Create a new email campaign</button>
                        <button class="btn btn-default btn-lg btn-block btn-view-campaign">View an existing campaign</button>
                        <button class="btn btn-default btn-lg btn-block btn-view-messages">View incoming messages</button>
                    </div>
                    <div class="col-md-8">
                        <div class="info">
                            <h3 class="text-center">Current status:</h3>
                            <ul>
                                <li>5 people forwarded your campaign</li>
                                <li>You have 3 unread messages</li>
                                <li>You have {{new_campaign_count}} new campaigns</li>
                                <li>You have {{past_campaign_count}} past campaigns</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>

<template name="confirm">
    <div id="container-inner">
        <section class="inbox_content">
            <div class="block_head">
                <div class="box_left">
                    <h2>Almost done, please review your selection and click send</h2>
                    <img src="/images/arreow_block.png" alt="arreow_box">
                </div>
            </div>
            <div class="content2">
                <div class="existing_main_content">
                    <div class="preview">
                        <h4>Subject:</h4>
                        <p class="draft-subject">{{subject}}</p>

                        <h4>Body:</h4>
                        <p class="draft-body">{{{user_message}}}</p>

                        <h4>Send To:</h4>
                        <p class="draft-to">{{emails}}</p>
                    </div>

                    <div class="row">
                        <label class="pull-right" style="margin-right: 13px; margin-top: 10px;">Step 4 of 4</label>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary pull-right draft-send" style="margin-right: 10px;" type="button">Send</button>
                        <button class="btn btn-default pull-right confirm-to-contact-list" style="margin-right: 10px;" type="button">Back to edit page</button>
                    </div>
                    <div class="row text-center success hidden">
                        <h4>Your email has been sent!</h4>
                        <h4>Tell your friends about this awesome app?</h4>

                        <div>
                            <a id="facebook" href="#" target="_blank" class="active">
                                <img src="/images/facebook_icon.png">
                            </a>
                            <a id="twitter" href="#" class="active">
                                <img src="/images/twitter_icon.png">
                            </a>
                            <a id="google" href="#" class="active">
                                <img src="/images/google_icon.png">
                            </a>
                            <a id="linkedin" href="#" class="active">
                                <img src="/images/linkedin_icon.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>

<template name="notFound">
    <article>
        <div class="main2">
            <h1>404 - Page Not Found</h1>
        </div>
    </article>
</template>

<template name="loading">
    <article>
        <div class="main2">
            <h1>Loading</h1>
        </div>
    </article>
</template>

<template name="error">
    <article>
        <div class="main2">
            <h1>500 - Error has happen</h1>
        </div>
    </article>
</template>
