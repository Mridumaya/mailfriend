<template name="new_campaign">
    <div class="row mt80">
        <div class="col-md-8">
            {{#if _id}}
            <button class="btn back-to-campaign-list"><i class="glyphicon glyphicon-chevron-left"></i> Back to Campaigns</button>
            {{else}}
            <button class="btn back-to-feature-select"><i class="glyphicon glyphicon-chevron-left"></i> Back to Home Screen</button>
            {{/if}}
        </div>
    </div>
    <div class="row new-capaign">
        <div class="col-md-8">
            <h3>Create a new campaign</h3>
            <input class="subject col-sm-12 col-md-12 col-lg-12" id="subject" type="text" placeholder="Subject:" value="{{#if _id}}{{subject}}{{/if}}">
            <textarea id="own_message">{{#if _id}}{{body}}{{/if}}</textarea>    
            <button class="btn btn-primary btn-save-campaign pull-right">Save</button>
        </div>
        <div class="col-md-4">
            <span>Share this campaign:</span>
            <a href="http://bit.ly/1fNinNZ" target="_blank">http://bit.ly/1fNinNZ</a>
            <input type="hidden" value="{{#if _id}}{{search_tags}}{{/if}}" id="campaign-tags">
            <ul id="tags"></ul>
            <button class="btn btn-default search-tags">Search</button>
            <img id="search-loader" src="/images/ajax-loader.gif" class="hidden">
        </div>
    </div>
    {{#if showContactList}}
    {{> contact_list}}
    {{/if}}
</template>

<template name="list_campaign">
    <div class="row mt80">
        <div class="col-md-8">
            <button class="btn back-to-feature-select mlm14"><i class="glyphicon glyphicon-chevron-left"></i> Back to Home Screen</button>
        </div>
    </div>      
    <div class="row">
        <div class="col-md-8">
            <h3 class="mlm14">List of Campaigns</h3>
        </div>
        <div class="col-md-4 pull-right">
            <button class="btn btn-default btn-lg btn-block btn-create-campaign mt10">
                <i class="glyphicon glyphicon-plus"></i> Create a new email campaign
            </button>
        </div>
    </div>
    <div class="row mt30">
        <div class="">
            <div class="row">
                <table id="matched-contacts" class="table table-striped contacts">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Body</th>
                            <th>Search tags</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each campaigns}}
                            <tr>
                                <td>{{subject}}</td>
                                <td>{{{body}}}</td>
                                <td>{{{search_tags}}}</td>
                                <td>
                                    <button class="delete-campaign btn btn-danger pull-right" data-id="{{_id}}">
                                        <i class="glyphicon glyphicon-trash"></i> Delete
                                    </button>
                                    <button class="edit-campaign btn btn-primary pull-right" data-id="{{_id}}">
                                        <i class="glyphicon glyphicon-floppy-disk"></i> Edit
                                    </button>                                    
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
