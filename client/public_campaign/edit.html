<template name="public_edit">
    <div id="container-inner">
        <section class="inbox_content">
            <div class="block_head">
                <div class="box_left">
                    <h2>Welcome{{#if name}} {{name}}{{/if}}</h2>
                    <img src="/images/arreow_block.png" alt="arreow_box">
                </div>
            </div>
            <div class="block_main_content">
                <h4><strong>{{sender}}</strong> would like you to spread the word about <strong>"{{mail_title}}"</strong>.<br><br>Check out the message:</h4>

                <div id="original-message-holder">
                    <div class="original-message" id="original_message">{{{orig_message}}}</div>
                </div>
                <h4 class="mt30">Add your own note here before sending:</h4>
                <div class="input-prepend text-left">
                    <input class="subject" id="subject" type="text" placeholder="Invitation" value="Forwarded message: {{mail_title}}">
                </div>
                <textarea id="own_message" class="public-edit-message">{{{own_message}}}</textarea>

                <div class="row">
                    <label class="pull-right">Step 1 of 4</label>
                </div>
                <div class="row">
                    <a href="#" class="button pull-right welcome-to-searchq">Search for relevant contacts</a>
                </div>
            </div>
        </section>
    </div>
</template>
