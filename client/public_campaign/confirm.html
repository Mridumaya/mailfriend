<template name="public_confirm">
    <div id="container-inner">
        <section class="inbox_content">
            <div class="block_head">
                <div class="box_left">
                    <h2>Almost done, please review your selection and click send</h2>
                    <img src="/images/arreow_block.png" alt="arreow_box">
                </div>
            </div>
            <div class="content2">
                <div class="existing_main_content">
                    <div class="preview">
                        <h4>Subject:</h4>
                        <p class="draft-subject">{{subject}}</p>

                        <h4>Body:</h4>
                        <p class="draft-body">{{{user_message}}}</p>

                        <h4>Forwarded Message:</h4>
                        <p class="original-message">{{{forwaded_message}}}</p>

                        <h4>Send To:</h4>
                        <p class="draft-to">
                            {{#each emails}}
                                <span class="email">{{email}}</span>
                            {{/each}}
                        </p>
                    </div>

                    <div class="row">
                        <label class="pull-right" style="margin-right: 13px; margin-top: 10px;">Step 4 of 4</label>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary pull-right draft-send mr10" type="button" data-shareurl="{{shareurl}}">Send</button>
                        <button class="btn btn-default pull-right confirm-to-contact-list mr10" type="button">Back to edit page</button>
                        <img class="pull-right mr10 mt3 hidden" id="sending-spinner" src="/images/ajax-loader.gif">
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>
