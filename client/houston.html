<template name="user_view">
    <div class="houston">
        {{#if loggingIn}}
        {{> spinner}}
        {{else}}
        {{> _houston_navbar}}
        <div class="container content">
            <div class='row'>
                <div class="span10" style="overflow-x: auto">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            {{# each headers }}
                            <th><a href="#" class="houston-sort">{{name}}</a></th>
                            {{/each}}
                            <th>Campaigns count</th>
                            <th>Campaigns sent</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each rows }}
                        <tr>
                            <td><a href="{{pathFor 'houston_document'}}">{{_id}}</a></td>
                            {{#each values_in_order}}
                            <td data-field='{{ field_name }}' class='houston-collection-field'>{{ field_value }}</td>
                            {{/each}}
                            <td>{{campaignsCount}}</td>
                            <td>{{campaignsSent}}</td>
                            <td><div data-id="{{_id}}" class="btn houston-delete-doc btn-danger">Delete</div></td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
          </div>
        </div>
        {{/if}}
    </div>
</template>
