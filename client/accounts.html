<template name="login">
    <article>
        <div class="main">
            {{#if isError}}
            <div class="alert alert-danger">{{errorMessage}}</div>
            {{/if}}
            {{#if isSuccess}}
            <div class="alert alert-success">{{successMessage}}</div>
            {{/if}}
            <div class="title">Mailfriend lets you pass the word to your friends who might actually care</div>
            <button class="btn btn-success btn-lg btn-block login add-google-oauth">Login with your Gmail account
            </button>
            <div class="row">
                <button class="btn btn-default btn-standard-login">Standard Login</button>
                <a href="#" class="register">Register</a>
            </div>
        </div>
    </article>
</template>

<template name="register">
    <article style="margin-top: 110px;">
        <h3>Registration</h3>
        <fieldset>
            <form id="frm_register" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="first_name">First Name</label>
                    <div class="col-sm-7">
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="last_name">Last Name</label>
                    <div class="col-sm-7">
                        <input type="text" id="last_name" name="last_name"  class="form-control" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-7">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-7">
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="confirm_password">Confirm Password</label>
                    <div class="col-sm-7">
                        <input type="password" id="confirm_password" name="confirm_password"  class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary pull-right">Register</button>
                </div>
            </form>
        </fieldset>
    </article>
</template>

<template name="edit_user_info">
    <div style="margin-top: 40px;">
        <h2 class="text-center">User information</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Update info</h3>
                <fieldset>
                    <form id="frm_edit" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="first_name">First Name</label>
                            <div class="col-sm-7">
                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" value="{{first_name}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="last_name">Last Name</label>
                            <div class="col-sm-7">
                                <input type="text" id="last_name" name="last_name"  class="form-control" placeholder="Last Name" value="{{last_name}}"/>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                            <button type="button" class="btn btn-default pull-right cancel" style="margin-right: 10px;">Cancel</button> &nbsp;&nbsp;
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col-md-6">
                <h3>Change password</h3>
                <fieldset>
                    <form id="frm_password" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="old_password">Old Password</label>
                            <div class="col-sm-7">
                                <input type="password" id="old_password" name="old_password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="new_password">New Password</label>
                            <div class="col-sm-7">
                                <input type="password" id="new_password" name="new_password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="confirm_password">Confirm Password</label>
                            <div class="col-sm-7">
                                <input type="password" id="confirm_password" name="confirm_password"  class="form-control"/>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                            <button type="button" class="btn btn-default pull-right cancel" style="margin-right: 10px;">Cancel</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</template>
