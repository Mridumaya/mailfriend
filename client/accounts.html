<template name="login_dialog">
    <div id="login-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-dialog-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header pb70">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h1 class="centertext">Mailfriend lets you pass the word to your friends<br>who might actually care</h1>
                    
                    {{#if isError}}
                    <div class="alert alert-danger">{{errorMessage}}</div>
                    {{/if}}
                    {{#if isSuccess}}
                    <div class="alert alert-success">{{successMessage}}</div>
                    {{/if}}
                    <button class="btn btn-success btn-lg btn-block login add-google-oauth">Login with your Gmail account</button>
                    <button class="btn btn-default btn-standard-login pull-right">Standard Login</button>
                    <button class="btn btn-default register pull-right mr10">Register</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="register_dialog">
    <div id="register-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="register-dialog-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h1>Registration</h1>

                    <fieldset>
                        <form id="frm_register" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="first_name">First Name</label>
                                <div class="col-sm-7">
                                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="last_name">Last Name</label>
                                <div class="col-sm-7">
                                    <input type="text" id="last_name" name="last_name"  class="form-control" placeholder="Last Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="email">Email</label>
                                <div class="col-sm-7">
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="password">Password</label>
                                <div class="col-sm-7">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="confirm_password">Confirm Password</label>
                                <div class="col-sm-7">
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password"/>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success login add-google-oauth pull-right mr50 mt10 mb20">Or register with your Gmail account</button>
                            <button type="submit" class="btn btn-primary pull-right mt10 mr10 mb20">Register</button>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="manual_login_dialog">
    <div id="manual-login-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="manual-login-dialog-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h1>Login</h1>

                    <fieldset>
                        <form id="frm_login" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="login-email">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" id="login-email" name="login-email" class="form-control" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="login-password">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="login-password" name="login-password" class="form-control" placeholder="Password"/>
                                </div>
                            </div>

                            <a href="#" class="btn btn-primary pull-right btn-try-login">Login</a>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="edit_user_info">
    <div id="container-inner">
        <section class="inbox_content">
            <div class="block_head">
                <div class="box_left">
                    <h2>Update your personal info</h2>
                    <img src="/images/arreow_block.png" alt="arreow_box">
                </div>
            </div>
            <div id="content_1" class="content2">
                <div class="existing_main_content">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Update your name</h3>
                                <fieldset>
                                    <form id="frm_edit" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="first_name">First Name</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" value="{{first_name}}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="last_name">Last Name</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="last_name" name="last_name"  class="form-control" placeholder="Last Name" value="{{last_name}}"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                                            <button type="button" class="btn btn-default pull-right cancel" style="margin-right: 10px;">Cancel</button>
                                        </div>
                                    </form>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <h3>Change your password</h3>
                                <fieldset>
                                    <form id="frm_password" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="old_password">Old Password</label>
                                            <div class="col-sm-6">
                                                <input type="password" id="old_password" name="old_password" placeholder="Old Password" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="new_password">New Password</label>
                                            <div class="col-sm-6">
                                                <input type="password" id="new_password" name="new_password" placeholder="New Password" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label" for="confirm_password">Confirm Password</label>
                                            <div class="col-sm-6">
                                                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                                            <button type="button" class="btn btn-default pull-right cancel" style="margin-right: 10px;">Cancel</button>
                                        </div>
                                    </form>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>

<template name="welcome">
    <section class="welcome_container">
        <h2>Welcome friend of <span>{{sender}},</span></h2>
        <h3>Welcome to Mail Friend!</h3>
        <h4>You have a few options:</h4>
   
        <div class="login_portion">
            <div class="login_part">
                <a href="#" class="big-link" data-reveal-id="myModal" data-toggle="modal" data-target="#register-dialog">
                    <div class="demo">
                        <img src="/images/login_img.png" alt="login">
                    </div>
                </a>    
               <h2>Create an account on <br><span>Mail Friend</span></h2>
               <p>By creating an account, you can save,<br>edit and come back to<br> you messages.</p>
            </div>

            <div class="help_part">
                <a href="#" class="big-link" data-reveal-id="helpmodle">
                    <div class="demo">
                        <img src="/images/help_img.png" alt="help" class="public-account">
                    </div>
                </a>   
                <h2>I just want to help <br><span>{{sender}}</span></h2>
                <p>You are ready to go, don't need to save or edit this,<br>you just want to get the word out about<br><a href="#">{{sender}}'s</a> Project!<br>(you can always make an account later)</p>
            </div>
        </div>
    </section>

    {{> register_dialog}}
</template>
