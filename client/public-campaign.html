<template name="publicLayout">
	<section class="wrapper">
        <header>
            <div class="mobile-header">
                <h1 class="logo"><a href="#"><img  src="/images/pollen_logo.png" alt="Pollen" title="Pollen"></a></h1>
                <h1 class="logo_2"><a href="#"><img  src="/images/pollen_logo_2.png" alt="Pollen" title="Pollen"></a></h1>
            </div>
        </header>
        <div class="container">
        	{{#if stepIsSignup}}
	        {{> public_signup}}
	        {{/if}}
        	{{#if stepIsWelcome}}
	        {{> public_welcome}}
	        {{/if}}
	        {{#if stepIsSearchQ}}
	        {{> public_searchq}}
	        {{/if}}
	        {{#if stepIsContactList}}
	        {{> public_contact_list}}
	        {{/if}}
	        {{#if stepIsConfirm}}
	        {{> public_confirm}}
	        {{/if}}
        </div>
    </section>
	<footer></footer>
</template>
